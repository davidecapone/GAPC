<!doctype html>
<html lang="en">
  <head>
    <!-- Load static files -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}GAPC{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Favicon Link -->
    <link href="{% static 'gapc.ico' %}" rel="icon" type="image/x-icon">

    {% block head %}
    {% endblock %}

    
    <style>
      /* Custom navbar styles */
      .navbar {
        background-color: black;  /* Set navbar to black */
      }
      .navbar-brand img {
        width: 50px;  /* Adjust the size of the logo */
        height: auto;
      }
      body {
        background-color: #f8f9fa;
        color: #333;
      }
    </style>
  </head>
  <body class="h-100">
    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <!-- Logo Image -->
          <img src="{% static 'gapc.png' %}" alt="Logo GAPC">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Manage</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Block -->
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
